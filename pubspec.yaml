name: raj_modern_public_school
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  url_launcher: ^6.3.1
  pie_chart: ^5.4.0
  http: ^1.4.0
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  path_provider: ^2.1.5
  open_file: ^3.5.10
  

  # Firebase (iOS requires iOS 13+)
  firebase_core: ^3.15.1
